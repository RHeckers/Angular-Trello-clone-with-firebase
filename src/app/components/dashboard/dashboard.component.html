<style>
  .card{
    height: 150px;
    margin: 10px 10px 10px 10px;
  }
  .btn{
    width: 100%;
    margin-bottom: 2%;
  }
  .btnAdd{
    margin-top: 2%;
  }
  .deleteX{
      cursor: pointer;
    }
    .boardTitle{
      cursor: pointer;
    }
</style> 

<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>
<ng-template #guest>
    <div class="container">
        <h3 class="center-align">Howdy, GUEST</h3>
        <h5 class="center-align">Login or register to get started...</h5>
        
        <button class="btn indigo btnAdd" (click)="auth.googleLogin()">
            <i class="fa fa-google"></i> Login / Register With Google
        </button>    
      </div>  
</ng-template>

<ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <div class="container" (create)="getUid(user.uid)">
            
            <h3 class="center-align">Welcome {{user.displayName}}</h3>
            <p class="center-align">Here you can create boards, then you can create lists and inside these
                lists you can create notes. The notes can be dropped and draged from on list into the other.
              </p>       
            
            <input class="col s8" type="text" placeholder="What is the title of your new board?" #boardTitle>
            <button class="btn blue" (click)="addBoard(boardTitle.value, this.user.uid); boardTitle.value=''">Add a new Board</button>
            <button class="btn indigo" (click)="getUid(user.uid)">Show my boards</button>
          
            <div class="row col s12"> 
              <div *ngFor="let board of boards" class="card {{board.color}} col s3">
                  <h5 routerLink="/lists/{{board.id}}" class="boardTitle" >{{board.title}}</h5>
                  <br>
                  <h3 (click)="deleteBoard(board, this.board.id)" class="right red-text deleteX">X</h3>          
              </div>
            </div>


          </div>
    </div>
</ng-template>
